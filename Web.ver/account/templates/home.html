<html lang="zh-TW">

<head>
 <title>DietHelper-Home</title>
 <style type="text/css">
 .h1{
     background-color:#408080;color:white;font-weight:bold;font-size:30px;
     text-align:center;padding:10px;font-family:monospace;
 }
 a:link{
     text-decoration:none;
     color:#F75000;
     background-color:#ffffff;
 }
 a:hover {
    text-decoration:underline;
    background-color:#fafafa;
    color:gray;
 }
 .box{
     padding:50px;
     text-align:center;
     font-size:20px;
     font-weight:bold;
 }
 </style>
</head>

<body style="margin:0px;">

 {% if request.user.is_authenticated %}
     <div class="h1">{{request.user}} 歡迎回來!!</div>
     <div class="box">
         <a href="{% url 'member' %}">我的身體資訊</a>
         <br><br><a href="{% url 'logout' %}">登出</a>
     </div>
 {% else %}
     <div class="h1">Welcome To Diethelper</div>
     <div class="box" style="font-size:20px;">
         <a href="{% url 'login' %}">會員登入</a>
         &nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'register' %}">會員註冊</a><br>
     </div>
 {% endif %}
</body>

</html>
